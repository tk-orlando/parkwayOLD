  </main><!-- .content -->
</div><!-- #wrap -->
<!--#include file="footer-nav-microsite.html" -->
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
      //Hide (Collapse) the nav options for all but current section
      $('ul.nc', $('ul.collapsible-content')).hide();
      //Set open class on current section link
      $('ul.collapsible-content ul.current').prev().addClass('open');
      //Switch the "Open" and "Close" state per click then slide up/down (depending on open/close state)
      $('li.section a.section', $('ul.collapsible-content')).click(function(event){
        event.preventDefault();
        $(this).toggleClass('open').next().slideToggle("slow");
      });
      
      var sectionToOpen = '';
      if(sectionToOpen != ''){
        $('#' + sectionToOpen).click();
      }
    });
  </script>
</body>
</html>
